         <p>桌上游戏是一种娱乐活动，发源于德国，在欧美地区已经风行了几十年。大家以游戏会友、交友。在国外，桌上游戏内容涉及战争、贸易、文化、艺术、城市建设、历史等多个方面，大多使用纸质材料加上精美的模型辅助。它是一种面对面的游戏，非常强调交流。因此，桌面游戏是家庭休闲、朋友聚会、甚至商务闲暇等多种场合的最佳沟通方式。21世纪初它也登陆到中国国内，风靡白领群体。</p>
