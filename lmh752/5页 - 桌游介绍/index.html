        <div class="info-title">简介</div>
        <div class="info-text">
            <p>桌上游戏这个名词来源于英文Board Game，也译作桌面游戏。简称BG，或者“桌游”。桌上游戏意义和Tabletop Game是相近的：是指一切可以在桌面上或者一个平台上玩的游戏，与运动或者电子游戏相区别。</p>
            <p>狭义地说， “桌上游戏”最初是用来特指运用一些指示物或者物件在特定的图板或盘面上（通常是为某个游戏而设计的）放置、移除或者移动来进行的游戏。这类游戏最广为人知的代表是：大富翁（强手棋/Monopoly）。</p>
